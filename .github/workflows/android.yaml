name: Android CI

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle (debug)
      run: ./gradlew assembleDebug
   
    - name: Run unit tests
      run: ./gradlew testStageDebugUnitTest
    
    - name: Build with Gradle (build)
      run: ./gradlew build
      
      
